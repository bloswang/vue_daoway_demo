<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../src/components/css/login.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="login">
    <div class="login_1">
        <div class="logo">
            <img src="./houtai-logo.png">
        </div>
        <div class="logo_box">
            <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">
                <label class="glyphicon glyphicon-user"></label>
            </span>
                <input type="text" class="form-control" placeholder="输入昵称或手机号" aria-describedby="basic-addon1">
            </div>
            <div class="input-group">
            <span class="input-group-addon">
                <label class="glyphicon glyphicon-lock"></label>
            </span>
                <input type="text" class="form-control" placeholder="输入密码" aria-describedby="basic-addon1">
            </div>
            <button type="button" class="btn btn-primary btn-lg btn-block">登录</button>
            <div class="text">
                <a href="#">
                    <span>忘记密码</span>
                </a>
                <a href="#" class="text_right">
                    <span>注册</span>
                </a>
            </div>
        </div>
        <div class="register" style="display: none">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
            </div>
            <div class="code_box">
                <div class="yan">
                    <img src="./code.jpg">
                    <input type="text" placeholder="请输入图片中的字符串">
                </div>
                <div class="get">
                    <a>获取验证码</a>
                </div>
            </div>
            <div class="register_1">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                </div>

            </div>
            <div class="register_2">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="duo">
                    <a>
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox">您确认并同意到位用户协议</label>
                    </a>
            </div>
            <button type="button" class="btn btn-primary btn-lg btn-block">注册</button>
            <a class="qie">以有账号？登录</a>
        </div>
    </div>
</div>
<script>
    $(".qie").click(function () {
        $(".register").hide();
        $(".logo_box").show();
    })
    $(".text_right").click(function () {
        $(".logo_box").hide();
        $(".register").show()
    })
</script>
</body>
</html>
